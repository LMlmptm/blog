<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
{% load staticfiles %}
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>懿曼博客-登录</title>
    <link href="{% static 'blog/css/blog_nav.css' %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/main.css' %}">
</head>
<body>
    <video id="v1" autoplay loop muted>
         <source src="{% static 'blog/images/blog_video2.mp4' %}" type="video/mp4"  />
    </video>
	<div class="login_top clearfix">
		<a href="{% url 'blog:index' %}" class="login_logo"><img src=""></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
            <div class="slogan fl"><a href="{% url 'blog:index' %}">懿曼博客 · 人间天堂</a></div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'blog:register' %}">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/login_active">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" value="{{ username }}" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="remember" {{ checked }}>
							<label>记住用户名</label>
							<a href="javascript:;" class="forget" id="forget">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
    {{ errmsg }}

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
		<p>CopyRight © 2019 云南懿曼博客信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    云ICP备*******8号</p>
	</div>
    <script type="text/javascript" src="{% static 'jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript">
        $('#forget').click(function () {
            alert('请联系我们QQ1852509672帮你找回密码')

        })
    </script>

</body>
</html>
